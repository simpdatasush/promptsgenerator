{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold" style="color: #1a1a1a;">Interesting AI Facts</h1>
        <p class="text-muted">Click any question below to let our AI reveal a fascinating fact.</p>
    </div>

    <div class="d-flex flex-wrap justify-content-center mb-5" id="alpha-filter">
        <button class="btn btn-primary m-1 shadow-sm filter-btn active" onclick="filterFacts('ALL', this)">All</button>
        {% for char in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" %}
        <button class="btn btn-outline-secondary m-1 shadow-sm filter-btn" onclick="filterFacts('{{ char }}', this)">{{ char }}</button>
        {% endfor %}
    </div>

    <div class="row" id="facts-container">
        {% for fact in facts %}
        <div class="col-md-6 mb-4 fact-item" data-title="{{ fact.title }}">
            <div class="card h-100 shadow-sm border-0 fact-card" onclick="askAIFact(this, '{{ fact.title }}')">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fact-question">
                        <i class="fas fa-lightbulb text-warning mr-3"></i>{{ fact.title }}
                    </h5>
                    <i class="fas fa-chevron-down text-muted transition-icon"></i>
                </div>
                <div class="ai-answer-box p-4" style="display: none; background: #fdfdfd; border-top: 1px solid #eee;">
                    <div class="typewriter-text"></div>
                    <div class="mt-3 text-right">
                        <small class="text-muted" style="font-size: 0.7rem;">Generated by Gemma-3-4b-it</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .fact-card {
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 15px;
        overflow: hidden;
    }
    .fact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
    .fact-question {
        font-size: 1.05rem;
        font-weight: 600;
        color: #333;
    }
    .typewriter-text {
        font-family: 'Courier New', Courier, monospace;
        color: #007bff;
        font-weight: 700;
        line-height: 1.6;
        min-height: 20px;
    }
    .filter-btn {
        border-radius: 20px;
        min-width: 45px;
        transition: all 0.2s;
    }
    .transition-icon {
        transition: transform 0.3s ease;
    }
    .card.active-card .transition-icon {
        transform: rotate(180deg);
    }
</style>

<script>
function filterFacts(letter, btn) {
    // UI Update: Active button
    document.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.remove('btn-primary', 'active');
        b.classList.add('btn-outline-secondary');
    });
    btn.classList.add('btn-primary', 'active');
    btn.classList.remove('btn-outline-secondary');

    // Logic: Filter items
    const items = document.querySelectorAll('.fact-item');
    items.forEach(item => {
        const title = item.getAttribute('data-title').trim().toUpperCase();
        if (letter === 'ALL' || title.startsWith(letter)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

function askAIFact(card, question) {
    const answerBox = card.querySelector('.ai-answer-box');
    const textTarget = card.querySelector('.typewriter-text');
    
    // Toggle Logic
    if (answerBox.style.display === 'block') {
        answerBox.style.display = 'none';
        card.classList.remove('active-card');
        return;
    }

    // Close other open cards (Optional)
    document.querySelectorAll('.ai-answer-box').forEach(box => box.style.display = 'none');
    document.querySelectorAll('.fact-card').forEach(c => c.classList.remove('active-card'));

    answerBox.style.display = 'block';
    card.classList.add('active-card');
    textTarget.innerHTML = "<span class='text-muted'>AI is thinking...</span>";

    fetch('/get_ai_fact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
    })
    .then(res => res.json())
    .then(data => {
        textTarget.innerHTML = "";
        typeWriter(data.reply, textTarget, 0);
    })
    .catch(err => {
        textTarget.innerHTML = "Error: My gears are jammed!";
    });
}

function typeWriter(text, target, i) {
    if (i < text.length) {
        target.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, target, i + 1), 25);
    }
}
</script>
{% endblock %}
