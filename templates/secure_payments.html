<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPrompter AI - Secure Payments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header class="app-header">
    <div class="logo-section">
        <img src="https://placehold.co/40x40/007bff/ffffff?text=AI" alt="SuperPrompter Logo" class="app-logo">
        <h1 class="header-title">SuperPrompter</h1>
    </div>
    <nav class="auth-section">
            <a href="/">Home</a>
        </nav>
</header>

<div class="container text-center">
    <h2 style="color: var(--color-dark-bg); font-weight: bold; margin-bottom: 20px;">Select Payment Amount </h2>
    <p class="lead mb-5"> Cap ₹5000, T-Shirt ₹3000, Pen ₹1600, Mug ₹2000, Shoes ₹6000, Jacket ₹10000, Diary ₹4000</p>

    <div class="card shadow-lg p-4 mx-auto" style="max-width: 450px; border-radius: 15px; border: none;">
        <div class="card-body">
            <h4 class="mb-3" style="color: #5f259f;">Scan to Pay via PhonePe</h4>
            <img src="{{ url_for('static', filename='donate_qr.jpeg') }}" 
                 alt="PhonePe QR Code" class="img-fluid mb-4" style="border-radius: 10px; border: 1px solid #eee;">
            
            <div class="alert alert-light" style="font-size: 0.9rem; border: 1px dashed #ccc;">
                <strong>SuperPrompter AI</strong><br>
                Scan using any UPI App (PhonePe, GPay, Paytm)
            </div>
            <p class="text-muted small mt-3">Welcome to SuperPrompter Family! ❤️</p>
        </div>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-link text-secondary">← Back to Home</a>
    </div>
</div>
</body>
</html>
