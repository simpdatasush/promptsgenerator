<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperPrompter - AI Toy Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* --- BUILDER PHASE STYLES --- */
        .brick { 
            padding: 15px 25px; background: #fff; border: 2px solid #e0e0e0; 
            border-radius: 12px; cursor: pointer; font-weight: 600; transition: all 0.3s;
            display: inline-block; margin: 5px;
        }
        .brick.active { border-color: #007bff; background: #f0f7ff; transform: scale(1.05); }
        .brick-fly { 
            position: fixed; z-index: 9999; background: #007bff !important; 
            color: white !important; border-radius: 50px !important; pointer-events: none; 
        }

        /* --- CHAT PHASE STYLES --- */
        #response-area {
            background: white; border-radius: 20px; padding: 30px;
            min-height: 100px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-left: 6px solid #007bff; font-size: 1.1rem; line-height: 1.6;
            margin-bottom: 25px; text-align: left;
        }

        /* --- DESKTOP BUBBLES --- */
        #question-cloud {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 10px; min-height: 120px; padding: 20px 0; overflow: visible;
        }
        .question-bubble {
            background: #ffffff; border: 2px solid #e0e0e0; padding: 12px 22px;
            border-radius: 30px; cursor: pointer; font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            animation: float 4s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .question-bubble:hover { transform: scale(1.1); border-color: #007bff; background: #f0f7ff; }

        /* --- SEARCH BOX --- */
        .minimal-search-box { 
            background: #fff; border: 1px solid #e0e0e0; border-radius: 50px; 
            padding: 8px 20px; display: flex; align-items: center; 
            max-width: 700px; margin: 0 auto 30px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .minimal-search-box input { border: none; outline: none; width: 100%; font-size: 1.1rem; }
        .minimal-search-box button { 
            background: #000; color: #fff; border: none; border-radius: 50%; 
            width: 40px; height: 40px; flex-shrink: 0;
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            #question-cloud { display: none !important; } /* Kill bubbles on mobile */
            .minimal-search-box { width: 95%; margin-bottom: 20px; }
            #response-area { padding: 20px; font-size: 1rem; margin: 10px; }
            .brick { padding: 10px 15px; font-size: 0.85rem; }
            .header-title { font-size: 1.6rem; }
        }

        .user-msg { color: #007bff; font-weight: bold; font-size: 0.85rem; text-transform: uppercase; }
        hr { margin: 15px 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div id="builder-phase" class="text-center">
        <h1 class="header-title mb-2" style="font-weight:800;">SuperPrompter Toy Box</h1>
        <p class="text-muted mb-4">Choose your bricks to ignite the AI.</p>
        
        <div class="lego-container">
            <h6 class="text-uppercase font-weight-bold text-muted small mb-3">The Brain</h6>
            <div class="d-flex justify-content-center flex-wrap mb-4">
                <div class="brick" onclick="selectBrick(this, 'brain', 'Space Pirate')">üè¥‚Äç‚ò†Ô∏è Pirate</div>
                <div class="brick" onclick="selectBrick(this, 'brain', 'Mad Scientist')">üß™ Scientist</div>
                <div class="brick" onclick="selectBrick(this, 'brain', 'Zen Master')">üßò Zen</div>
                <div class="brick" onclick="selectBrick(this, 'brain', 'Detective')">üïµÔ∏è Detective</div>
                <div class="brick" onclick="selectBrick(this, 'brain', 'Medieval Knight')">üõ°Ô∏è Knight</div>
            </div>

            <h6 class="text-uppercase font-weight-bold text-muted small mb-3">The Vibe</h6>
            <div class="d-flex justify-content-center flex-wrap">
                <div class="brick" onclick="selectBrick(this, 'vibe', 'Sarcastic')">üòè Sarcastic</div>
                <div class="brick" onclick="selectBrick(this, 'vibe', 'Hyper Excited')">ü§© Excited</div>
                <div class="brick" onclick="selectBrick(this, 'vibe', 'Grumpy')">üò† Grumpy</div>
                <div class="brick" onclick="selectBrick(this, 'vibe', 'Poetic')">üìú Poetic</div>
                <div class="brick" onclick="selectBrick(this, 'vibe', 'Confused')">ü§î Confused</div>
            </div>
        </div>

        <button id="ignite-btn" class="btn btn-primary btn-lg mt-5" onclick="ignite()" style="border-radius:30px; padding: 12px 50px;">Ignite Toy</button>
    </div>

    <div id="chat-phase" style="display:none;" class="text-center">
        <div class="d-flex justify-content-between align-items-center mb-4 mx-auto px-2" style="max-width:700px;">
            <h4 id="toy-status" class="m-0" style="font-weight:700;">Toy Active</h4>
            <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()" style="border-radius:20px;">Reset</button>
        </div>

        <div id="question-cloud"></div>

        <div class="minimal-search-box">
            <input type="text" id="chat-input" placeholder="Ask your toy something...">
            <button onclick="sendManualChat()"><i class="fas fa-arrow-up"></i></button>
        </div>

        <div id="response-area" class="mx-auto">
            <p class="text-muted">Waiting for your first command...</p>
        </div>
    </div>
</div>

<script>
let assembly = { brain: '', vibe: '' };

function selectBrick(el, type, val) {
    el.parentElement.querySelectorAll('.brick').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    assembly[type] = val;
}

function renderQuestions(questions) {
    const cloud = document.getElementById('question-cloud');
    if (!cloud || window.innerWidth < 768) return; // Completely skip for mobile

    cloud.innerHTML = '';
    const list = (questions && questions.length > 0) ? questions : ["Who are you?", "Tell me a story."];

    list.forEach(q => {
        const btn = document.createElement('div');
        btn.className = 'question-bubble';
        btn.innerText = q;
        btn.style.animationDelay = `${Math.random() * -4}s`;
        btn.onclick = () => askToy(q);
        cloud.appendChild(btn);
    });
}

function ignite() {
    if(!assembly.brain || !assembly.vibe) return alert("Select a Brain and Vibe first!");

    const builderPhase = document.getElementById('builder-phase');
    const chatPhase = document.getElementById('chat-phase');

    // 1. Visual feedback so you know the button worked
    const btn = document.getElementById('ignite-btn');
    const originalText = btn.innerText;
    btn.innerText = "Igniting...";
    btn.disabled = true;

    // 2. Use Absolute URL to prevent mobile path errors
    const url = window.location.origin + '/ignite_toy';

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: JSON.stringify(assembly)
    })
    .then(res => {
        // If the server redirects to login, this catch will trigger
        if (res.redirected) {
            window.location.href = res.url; // Manually take user to login
            return;
        }
        if (!res.ok) throw new Error('Server Error: ' + res.status);
        return res.json();
    })
    .then(data => {
        if (data && data.status === "ignited") {
            // Success: Switch phases
            builderPhase.style.display = 'none';
            chatPhase.style.display = 'block';
            
            // Render bubbles (Desktop only logic inside the function)
            if (typeof renderQuestions === "function") {
                renderQuestions(data.initial_questions);
            }
            window.scrollTo(0,0);
        }
    })
    .catch(err => {
        console.error("Ignite Failed:", err);
        alert("Connection Error. Please check if you are still logged in.");
        btn.innerText = originalText;
        btn.disabled = false;
    });
}

function askToy(question) {
    const output = document.getElementById('response-area');
    const input = document.getElementById('chat-input');
    
    // Clear input & keyboard for mobile
    if(input) { input.value = ''; input.blur(); }

    output.innerHTML = `
        <div class="user-msg">You: ${question}</div>
        <hr>
        <div id="toy-response-container">
            <div class="spinner-border spinner-border-sm text-primary"></div> <em>Thinking...</em>
        </div>
    `;

    // Force absolute path for mobile network reliability
    const url = window.location.origin + '/chat_toy';

    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: question})
    })
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById('toy-response-container');
        if (!container) return;
        container.innerHTML = "";

        if (window.innerWidth < 768) {
            container.innerText = data.reply;
        } else {
            typeWriterInto(data.reply, container);
            renderQuestions(data.new_questions);
        }
    })
    .catch(err => {
        document.getElementById('toy-response-container').innerHTML = "<span class='text-danger'>‚ö†Ô∏è My gears jammed!</span>";
    });
}

function sendManualChat() {
    const val = document.getElementById('chat-input').value.trim();
    if(val) askToy(val);
}

function typeWriterInto(text, element, i = 0) {
    if (i < text.length) {
        element.innerText = text.substring(0, i + 1);
        setTimeout(() => typeWriterInto(text, element, i + 1), 15);
    }
}

document.getElementById('chat-input')?.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendManualChat();
});
</script>
</body>
</html>
