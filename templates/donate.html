<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - SuperPrompter AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        :root {
    --color-primary: #007bff;     /* Landing Page Blue */
    --color-dark-bg: #343a40;     /* Landing Page Charcoal */
    --color-accent: #C3497C;      /* Keeping Pink ONLY for AI Summary */
    --color-bg-light: #f0f2f5;
    --color-text-dark: #2c3e50;
    --shadow-standard: 0 4px 15px rgba(0, 0, 0, 0.1);
    --radius-standard: 10px;
}

*, *::before, *::after { box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding-top: 100px; /* Unified gap for fixed header */
    background-color: var(--color-bg-light);
    color: var(--color-text-dark);
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* =========================================
   2. UNIFIED HEADER (Stable on all pages)
========================================= */
.app-header {
    background-color: var(--color-dark-bg);
    color: #ffffff;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.app-header .logo-section { display: flex; align-items: center; }
.app-header .app-logo { height: 40px; margin-right: 15px; border-radius: 5px; }

.app-header h1.header-title {
            margin: 0;
            font-size: 1.8rem;
            color: #ffffff;
            text-align: left;
        }

.app-header .auth-section { display: flex; align-items: center; }
.app-header .auth-section a {
    color: #ffffff;
    margin-left: 20px;
    text-decoration: none;
    transition: color 0.2s ease;
    white-space: nowrap;
}

.app-header .auth-section a:hover { color: var(--color-primary); }
        .nav-section a { color: #fff !important; margin-left: 20px; text-decoration: none; }
    </style>
</head>
<body>

<header class="app-header">
    <div class="logo-section">
        <img src="https://placehold.co/40x40/007bff/ffffff?text=AI" alt="SuperPrompter Logo" class="app-logo">
        <h1 class="header-title">SuperPrompter</h1>
    </div>
    <nav class="auth-section">
            <a href="/">Home</a>
        </nav>
</header>

<div class="container text-center">
    <h2 style="color: var(--color-dark-bg); font-weight: bold;">Support SuperPrompter AI</h2>
    <p class="lead mb-5">Your contributions help keep our AI News and App Directory free for everyone.</p>

    <div class="card shadow-lg p-4 mx-auto" style="max-width: 450px; border-radius: 15px; border: none;">
        <div class="card-body">
            <h4 class="mb-3" style="color: #5f259f;">Scan to Pay via PhonePe</h4>
            <img src="{{ url_for('static', filename='donate_qr.jpeg') }}" 
                 alt="PhonePe QR Code" class="img-fluid mb-4" style="border-radius: 10px; border: 1px solid #eee;">
            
            <div class="alert alert-light" style="font-size: 0.9rem; border: 1px dashed #ccc;">
                <strong>SuperPrompter AI</strong><br>
                Scan using any UPI App (PhonePe, GPay, Paytm)
            </div>
            <p class="text-muted small mt-3">Thank you for your generosity! ❤️</p>
        </div>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-link text-secondary">← Back to Home</a>
    </div>
</div>
</body>
</html>
