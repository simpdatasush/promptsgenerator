<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - SuperPrompter AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root { --color-primary: #007bff; --color-dark-bg: #343a40; }
        body { background-color: #f0f2f5; padding-top: 100px; }
        .app-header { background-color: var(--color-dark-bg); color: #fff; padding: 15px 30px; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .nav-section a { color: #fff !important; margin-left: 20px; text-decoration: none; }
    </style>
</head>
<body>

<header class="app-header">
    <div class="logo-section">
        <h1 style="margin:0; font-size: 1.8rem;">SuperPrompter</h1>
    </div>
    <nav class="nav-section">
        <a href="/">Home</a>
        <a href="/all_news">News</a>
        <a href="/all_ai_apps">AI Apps</a>
    </nav>
</header>

<div class="container text-center">
    <h2 style="color: var(--color-dark-bg); font-weight: bold;">Support SuperPrompter AI</h2>
    <p class="lead mb-5">Your contributions help keep our AI News and App Directory free for everyone.</p>

    <div class="card shadow-lg p-4 mx-auto" style="max-width: 450px; border-radius: 15px; border: none;">
        <div class="card-body">
            <h4 class="mb-3" style="color: #5f259f;">Scan to Pay via PhonePe</h4>
            <img src="{{ url_for('static', filename='donate_qr.jpeg') }}" 
                 alt="PhonePe QR Code" class="img-fluid mb-4" style="border-radius: 10px; border: 1px solid #eee;">
            
            <div class="alert alert-light" style="font-size: 0.9rem; border: 1px dashed #ccc;">
                <strong>SuperPrompter AI</strong><br>
                Scan using any UPI App (PhonePe, GPay, Paytm)
            </div>
            <p class="text-muted small mt-3">Thank you for your generosity! ❤️</p>
        </div>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-link text-secondary">← Back to Home</a>
    </div>
</div>
</body>
</html>
